<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeScipline - Wallet Connection</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Connect Your Wallet</h1>
        <div class="wallet-section">
            <div id="connection-status" class="status-box">
                <span class="status-dot"></span>
                <span id="status-text">Not Connected</span>
            </div>
            
            <div class="wallet-buttons">
                <button id="connect-argent" class="wallet-btn argent">
                    <img src="../images/argent.png" alt="Argent X">
                    <span>Connect with Argent X</span>
                </button>
                <button id="connect-braavos" class="wallet-btn braavos">
                    <img src="../images/braavos.png" alt="Braavos">
                    <span>Connect with Braavos</span>
                </button>
            </div>

            <div id="wallet-info" class="wallet-info" style="display: none;">
                <h3>Wallet Information</h3>
                <div class="info-item">
                    <span class="label">Address:</span>
                    <span id="wallet-address" class="value">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Balance:</span>
                    <span id="wallet-balance" class="value">-</span>
                </div>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
